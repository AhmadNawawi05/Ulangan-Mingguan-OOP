<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPA</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2" >Gambar</th>
            <th colspan="2" >Object</th>
            
        </tr>
        <t>
            <th width = 50%> Properti</th>
            <th width = 50%>Method</th>
        </tr>

        <tr>
            
        </tr>
        <tr>
            <th rowspan="10"> 
                <img src="../Ulangan Object/image/Pipa.jpg" width="300">
                 </th>
            <td id="1"></td>
            <td id="2"></td>
           
        </tr>

        <tr>
            <td id="3"></td>
            <td id="4"></td>
        </tr>
        
        <tr>
            <td id="5"></td>
            <td id="6"></td>
        </tr>

        <tr>
            <td id="7"></td>
            <td id="8"></td>
        </tr>

        <tr>
            <td id="9"></td>
            <td id="10"></td>
        </tr>

      
            
        </tr>

        
        

    </table>

    <script>
        var vcm = {
    // properti
    type: "PIPA", 
    model: "Rucika", 
    color: "White Blue Strip",
    Panjang : "6 Inch (Situasional)",
    Lebar : "2 Inch",
    

    // method
    a: function(){
        document.getElementById("2").innerHTML = "Menyalurkan";
    },
    b: function(){
        document.getElementById("4").innerHTML = "Menyambungkan";
    },
    c: function(){
        document.getElementById("6").innerHTML = "Menahan";
    },
    d: function(){
        document.getElementById("8").innerHTML = "Mengalir";
    },
    e: function(){
        document.getElementById("10").innerHTML = "Polisi Tidur";
    },

    
};

vcm.a();

vcm.b();

vcm.c();

vcm.d();

vcm.e();



//Properti

document.getElementById("1").innerHTML = "Type : " + vcm.type;

document.getElementById("3").innerHTML = "Model : " + vcm.model;

document.getElementById("5").innerHTML = "Color : " + vcm.color;

document.getElementById("7").innerHTML = "Pamjang : " + vcm.Panjang;

document.getElementById("9").innerHTML = "Lebar : " + vcm.Lebar;

    </script>
</body>
